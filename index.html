<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="todo-title">Todo List</p>
  <div class="todo-input-grid">
    <div class="input-container">
      <input class="js-name-input name-input" placeholder="Todo name">
      <span class="error-message js-name-error"></span>
    </div>
    <div class="input-container">
      <input type="date" class="js-due-date-input due-date-input">
      <span class="error-message js-date-error"></span>
    </div>
    <button class="add-todo-button js-add-todo-button">Add</button>
  </div>
  
  <div class="js-todo-list todo-grid"></div>



  <script src="script.js"></script>
</body>
</html>
